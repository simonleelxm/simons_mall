<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>交易平台后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-cyan"  >
        <div class="layui-logo"> <b>城院二手交易平台</b></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    管理员
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">登出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-cyan" >
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-bg-cyan "><dd class="click_btn layui-this"><a data-src="/admin/welcome"><i class="layui-icon layui-icon-home"></i>首页</a></dd></li>
                <li class="layui-nav-item layui-bg-cyan">
                    <a href="javascript:;">分类管理</a>
                    <dl class="layui-nav-child">
                        <dd class="click_btn"><a data-src="/admin/catalog1" >一级分类</a></dd>
                        <dd class="click_btn"><a data-src="/admin/catalog2" >二级分类</a></dd>
                        <dd class="click_btn"><a data-src="/admin/catalog3" >三级分类</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-cyan">
                    <a href="javascript:;">基本信息管理</a>
                    <dl class="layui-nav-child">
                        <dd class="click_btn"><a data-src="/admin/catalog" >平台属性列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-cyan">
                    <a href="javascript:;">商品信息管理</a>
                    <dl class="layui-nav-child">

                        <dd class="click_btn"><a data-src="/admin/spumanager"  >SPU列表</a></dd>
                        <dd class="click_btn"><a data-src="/admin/skumanager" >SKU列表</a></dd>
<!--                        <dd class="click_btn"><a data-src="/admin/addskupage" >添加SKU</a></dd>-->
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-cyan "><dd class="click_btn"><a data-src="/admin/ordermanager">订单管理</a></dd></li>

                <li class="layui-nav-item layui-bg-cyan">
                    <a href="javascript:;">用户信息管理</a>
                    <dl class="layui-nav-child">
                        <dd class="click_btn"><a data-src="/admin/usermanager" >官方用户</a></dd>
                        <dd class="click_btn"><a data-src="/admin/usermanager" >社交用户</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-cyan"><a href="">友情链接</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div>
            <iframe frameborder="0" scrolling="yes" style="width: 100%" src="/admin/welcome" id="aa">
            </iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © simonlee 校园二手交易平台
    </div>
</div>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    $(function(){
        //获取src值
        $(".click_btn a").on("click",function(){
            var address =$(this).attr("data-src");
            $("iframe").attr("src",address);
        });
        //一下代码是根据窗口高度在设置iframe的高度
        var frame = $("#aa");

        var frameheight = $(window).height();
        console.log(frameheight);
        frame.css("height",frameheight);

    });

</script>
</body>
</html>
