<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>交易平台后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

</head>
<body>
<br>
<div  class="layui-container">
    <blockquote class="layui-elem-quote layui-quote-nm">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <img src="/img/9358d109b3de9c82c2c6581d6c81800a18d84384.jpg" alt="湖南城市学院logo" height="100px">
                </div>
                <div class="layui-col-md10" style="line-height: 100px">
                    <h1>欢迎进入湖南城市学院二手交易平台！</h1>
                    <h1>你好管理员 当前时间：</h1>
                </div>
            </div>
            <br>

        </div>
    </blockquote>
    <div class="layui-carousel" id="banner">
        <div carousel-item>
            <div><img src="/img/banner.jpg"  alt="" height="380"></div>
            <div><img src="/img/banner2.jpg" alt="" height="380"></div>
            <div><img src="/img/banner3.jpg" alt="" height="380"></div>
            <div><img src="/img/banner4.jpg" alt="" height="380"></div>
            <div><img src="/img/banner5.jpg" alt="" height="380"></div>
        </div>
    </div>
</div>



<br>



<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#banner'
            ,width: '100%' //设置容器宽度
            ,height:380
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>

</body>
</html>
