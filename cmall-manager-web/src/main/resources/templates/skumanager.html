<body>
<div>

    <blockquote class="layui-elem-quote layui-quote-nm">
        <span class="layui-breadcrumb">
          <a href="/admin/welcome">首页</a>
          <a href="">商品信息管理</a>
          <a><cite>SKU管理</cite></a>
        </span>
    </blockquote>
    <div class="layui-container" id="addskupage_btn">
        <a data-src="/admin/skulistpage" class="layui-btn ">
            <i class="layui-icon layui-icon-refresh-3"></i>SKU列表
        </a>
    </div>

</div>
<br>
<div>
    <iframe class="layadmin-iframe" frameborder="0" scrolling="no" style="width: 100%" src="/admin/skulistpage" id="aa"></iframe>
</div>


<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    $(function () {
        //获取src值
        $("#addskupage_btn a").on("click", function () {
            var address = $(this).attr("data-src");
            $("iframe").attr("src", address);
        });
        //一下代码是根据窗口高度在设置iframe的高度
        var frame = $("#aa");

        var frameheight = $(window).height();
        console.log(frameheight);
        frame.css("height",1300);

    });

    //类别下拉框
    layui.use(['form', 'layedit', 'laydate', 'table', 'element'], function () {
        var form = layui.form, element = layui.element, layedit = layui.layedit,
            $ = layui.jquery, table = layui.table;
    });

</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addData">添加SKU</button>

    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
